jdbc {
  sourcedb {
    db {
      name: "employees"
      user: "sourcedb"
      pwd: "sourcedb"
      driver: "com.mysql.jdbc.Driver"
      type: "mysql"
      host: "localhost"
      port: 3306
    }
    tables: [
      {
        name: "employees"
        incremental: false
        primarykey: ["emp_no"]
      },
      {
        name: "departments"
        incremental: false
        primarykey: ["dept_no"]
      }
    ]
  }
}
